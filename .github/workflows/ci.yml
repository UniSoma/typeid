name: CI
on: [push, pull_request]
jobs:
  test-clj:
    name: Test Clojure (JVM)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17, 25]
        clojure: [1.11.4, 1.12.3]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.3.1577
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: clj-deps-${{ hashFiles('deps.edn') }}
      - name: Run tests
        run: clojure -M:test -m kaocha.runner
      - name: Run linter
        run: clojure -M:lint
      - name: Build jar
        run: clojure -T:build jar
      - name: Run coverage (Java 17, Clojure 1.11.4 only)
        if: matrix.java == 17 && matrix.clojure == '1.11.4'
        run: clojure -M:test:coverage
      - name: Upload coverage to Codecov
        if: matrix.java == 17 && matrix.clojure == '1.11.4'
        uses: codecov/codecov-action@v5
        with:
          files: ./target/coverage/codecov.json
          fail_ci_if_error: false

  test-cljs:
    name: Test ClojureScript (Node.js)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.3.1577
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            node_modules
          key: cljs-deps-${{ hashFiles('deps.edn', 'package.json') }}
      - name: Install Node.js dependencies
        run: npm install
      - name: Run ClojureScript tests
        run: clojure -M:test:cljs -m kaocha.runner --config-file tests.cljs.edn
      - name: Lint ClojureScript
        run: clojure -M:lint
